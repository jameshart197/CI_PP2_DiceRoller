<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="stylesheet" href="assets/css/desktop.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
</head>

<body class="grid-container">
    <header>
        <img class="logo" src="assets/images/no-text-logo.png" alt="Duck Pond D&D Logo">
        <h1>Duck Pond Dice Roller</h1>
    </header>
    <div class="left-container">
        <div class="dice-container" data-actionlabel="D20" data-actiontype="createValue" data-value="0"
            data-positive="true" data-faces="20">
            <img src="assets/images/d20.png" alt="D20 Image">
        </div>
        <div class="dice-container" data-actionlabel="D12" data-actiontype="createValue" data-value="0"
            data-positive="true" data-faces="12">
            <img src="assets/images/d12.png" alt="D12 Image">
        </div>
        <div class="dice-container" data-actionlabel="D10" data-actiontype="createValue" data-value="0"
            data-positive="true" data-faces="10">
            <img src="assets/images/d10.png" alt="D10 Image">
        </div>
        <div class="dice-container" data-actionlabel="D8" data-actiontype="createValue" data-value="0"
            data-positive="true" data-faces="8">
            <img src="assets/images/d8.png" alt="D8 Image">
        </div>
        <div class="dice-container" data-actionlabel="D6" data-actiontype="createValue" data-value="0"
            data-positive="true" data-faces="6">
            <img src="assets/images/d6.png" alt="D6 Image">
        </div>
        <div class="dice-container" data-actionlabel="D4" data-actiontype="createValue" data-value="0"
            data-positive="true" data-faces="4">
            <img src="assets/images/d4.png" alt="D4 Image">
        </div>
    </div>
    <div class="central-container mobile-hidden">
        <div id="button-section-desktop">
            <div class="criticals">
                <input type="checkbox" id="standard-crit" class="toggle toggle-desktop">
                <label for="standard-crit">Standard Critical Hit</label>
            </div>
            <div id="modifier-container">
                <i class="fa-solid fa-circle-minus" id="minus"></i>
                <input type="text" id="modifiers-desktop" value="0">
                <i class="fa-solid fa-circle-plus" id="plus"></i>
            </div>
            <div class="criticals">
                <input type="checkbox" id="dangerous-crit" class="toggle toggle-desktop">
                <label for="dangerous-crit">Dangerous Critical Hit</label>
            </div>
        </div>
        <div id="button-container">
            <button id="roll-button-desktop" class="roll-button" data-actionlabel="Roll!">Roll!</button>
        </div>
        <div id="animations-box" class="mobile-hidden">
            <!-- This is where animations will be displayed when called in the scripts.js -->
        </div>
    </div>
    <main>
        <div class="clear-button">
            <button id="clear">Clear</button>
        </div>
        <div id="results-box">
            <!-- This is where the results go -->
        </div>
        <div id="button-section" class="desktop-hidden">
            <button id="modifiers" title="Modifiers" data-actionlabel="Modifiers" data-actiontype="createValue"
                data-value="+0"></button>
